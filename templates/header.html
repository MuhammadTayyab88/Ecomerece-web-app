<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
    <title>IQ store</title>
    <style>
      /* Dropdown container */
.nav-item.dropdown .nav-link {
    color: #333; /* Default link color */
    font-weight: bold;
    padding: 7px 12px;
    text-decoration: none;
}

.nav-item.dropdown .nav-link:hover,
.nav-item.dropdown .nav-link:focus {
    color: #007bff; /* Hover color for the dropdown toggle */
}

/* Dropdown menu styling */
.dropdown-menu {
    background-color: #ffffff; /* Background color of the dropdown menu */
    border: 1px solid #ddd; /* Border around the dropdown menu */
    border-radius: 4px; /* Rounded corners */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); /* Subtle shadow */
    min-width: 160px; /* Minimum width of the dropdown menu */
}

/* Dropdown item styling */
.dropdown-item {
    color: #333; /* Text color */
    padding: 8px 15px; /* Spacing inside each item */
    font-size: 14px; /* Font size */
}

.dropdown-item:hover,
.dropdown-item:focus {
    background-color: #f8f9fa; /* Background color on hover */
    color: #007bff; /* Text color on hover */
    text-decoration: none;
}

/* Divider styling */
.dropdown-divider {
    height: 1px;
    margin: 5px 0;
    background-color: #e9ecef; /* Divider color */
}

/* Adjustments for mobile view (optional) */
@media (max-width: 768px) {
    .dropdown-menu {
        min-width: 100%; /* Full width on smaller screens */
    }
}

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">IQCollections.Azzaz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact/">Help & Support</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!-- Link to Clothes Category Page -->

                        <div class="dropdown-divider"></div>
                        
                        <!-- Link to Fashion Category Page -->
                        <a class="dropdown-item" href="{% url 'category_page' 'bags' %}">Bags</a>
                        
                        <div class="dropdown-divider"></div>
                        
                        <!-- Link to Fashion Category Page -->
                        <a class="dropdown-item" href="{% url 'category_page' 'fashion' %}">Fashion</a>
                        
                        <div class="dropdown-divider"></div>
                        
                        <!-- Link to Accessories Category Page -->
                        <a class="dropdown-item" href="{% url 'category_page' 'jewellery' %}">Jewellery</a>

                        <div class="dropdown-divider"></div>
                        
                        <!-- Link to Accessories Category Page -->
                        <a class="dropdown-item" href="{% url 'category_page' 'electronics' %}">Electronics</a>
                    </div>
                    
                </li>
                
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart' %}">
                        <i class="fas fa-shopping-cart"></i> Cart
                        <!-- Optionally display the cart item count or any other relevant info -->
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'track_order' %}">
                        <i class="fas fa-truck"></i> Track Order
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    

</body>
</html>
