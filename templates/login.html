
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-group input {
            width: calc(100% - 2rem);
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(to right, #38ef7d, #11998e);
        }
        .extra-links {
            margin-top: 1rem;
            text-align: center;
        }
        .extra-links a {
            color: #11998e;
            text-decoration: none;
            font-weight: 500;
            margin: 0 0.5rem;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    
    <div class="container">
        <h2 class="text-center">Login</h2>
        <!-- The form action URL points to the 'login' view in Django -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <!-- Username Field -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group" style="position: relative;">
                <!-- Password Field with Toggle Icon -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <span id="toggle-password" onclick="togglePasswordVisibility()" 
                style="position: absolute; right: 10px; top: 35px; cursor: pointer;">
              üëÅÔ∏è
          </span>
         
      
      <script>
          function togglePasswordVisibility() {{
              var passwordInput = document.getElementById('password');
              var toggleIcon = document.getElementById('toggle-password');
              if (passwordInput.type === 'password') {{
                  passwordInput.type = 'text';
                  toggleIcon.textContent = 'üôà'; // Change to hide icon
              }} else {{
                  passwordInput.type = 'password';
                  toggleIcon.textContent = 'üëÅÔ∏è'; // Change to show icon
              }}
          }}
      </script>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="extra-links">
            <p><a href="{% url 'forget_password' %}">Forgot Password?</a> | <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
    <!-- Font Awesome Script for Icons -->
    
</body>

</html>
