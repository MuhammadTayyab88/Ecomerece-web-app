
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>{{ product.name }}</title>
 
</head>
<style>
    /* General Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    font-family: Arial, sans-serif;
   }
    

/* Breadcrumb Styling */
.breadcrumb {
    font-size: 14px;
    margin-bottom: 20px;
    color: #007bff;
}

.breadcrumb a {
    color: #007bff;
    text-decoration: none;
}

.breadcrumb a:hover {
    text-decoration: underline;
}

/* Product Detail Layout */
.product-detail {
    display: flex;
    gap: 40px;
    align-items: flex-start;
    padding-top: 20px;
}

/* Product Image Styling */
.product-image {
    flex: 1;
    display: flex;
    justify-content: center;
}

.product-image img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    object-fit: cover;
}

/* Product Information */
.product-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.product-info h1 {
    font-size: 28px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.product-price {
    font-size: 24px;
    font-weight: bold;
    color: #e63946;
}

.product-description {
    font-size: 16px;
    color: #555;
    line-height: 1.6;
    white-space: pre-wrap; /* Allows whitespace and line breaks to be preserved */
    margin-bottom: 20px;
}


/* Quantity and Add-to-Cart Button */
.quantity-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.quantity-container label {
    font-weight: 500;
    margin-right: 10px;
}

.quantity-container input[type="number"] {
    width: 60px;
    padding: 5px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

.add-to-cart-btn {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.add-to-cart-btn:hover {
    background-color: #555;
}

/* Additional Info Section */
.additional-info {
    font-size: 14px;
    color: #333;
}

/* Responsive Adjustments */
@media (max-width: 992px) {
    .product-detail {
        flex-direction: column;
        align-items: center;
    }
    
    .product-info {
        align-items: center;
        text-align: center;
    }
    
    .add-to-cart-btn {
        width: 100%;
        max-width: 300px;
    }
}

</style>
<body>
    <div class="container">
        <!-- Breadcrumb Navigation -->
       
            <a class="navbar-brand" href="/">IQCollections.Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact/">Help & Support</a>
                    </li>

                </div>

        <div class="product-detail">
            <!-- Product Image -->
            <div class="col-md-6 product-image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>

            <!-- Product Info -->
            <div class="col-md-6 product-info">
                <h1>{{ product.name }}</h1>
                <p class="product-price">Rs: {{ product.price }}</p>
                <form method="post" action="{% url 'add_to_cart' %}" class="add-to-cart-form">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="hidden" name="category" value="{{ product.category }}">
                    <div class="quantity-container">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>
                    <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                <p class="product-description">{{ product.description }}</p>

                <!-- Quantity and Add to Cart -->
                


            </div>
        </div>
    </div>
</body>
</html>
